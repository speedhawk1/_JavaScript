<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #d1 {
            height: 50px;
            background: #ddd;
        }
        #d2 {
            height: 500px;
            background: #fcc;
        }
    </style>
    <script src="js/jquery-3.1.1.js"></script>
    <script>
        $(function () {
            $('#d1').click(function () {
                $('#d2').fadeToggle(5000);
            });
        });
    </script>
</head>
<body>
<div id="d1"></div>
<div id="d2"></div>
</body>
</html>
